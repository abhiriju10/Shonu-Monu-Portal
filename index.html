<style>
body {
  margin: 0;
  font-family: Arial;
  text-align: center;
  background: #c8a2ff;
  color: white;
  overflow: hidden;
  height: 100vh;
}

h1 {

}

button {

#yes {

#no {
  background: #6a0dad;

  position: absolute;
}

img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 20px;
}

.glow {
  font-size: 40px;
  margin-top: 35vh;
  animation: glow 1s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px white; }
  to { text-shadow: 0 0 30px white; }
}

@keyframes pop {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(4); opacity: 0; }
}

@keyframes fall {
  0% { transform: translateY(-100px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

</head>

<body>

<h1>Rijutaâ€¦ will you be my Valentine? ðŸ’œ</h1>

<button id="no">NO ðŸ˜¤</button>

<audio id="music" src="song.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

// runaway NO button
noBtn.addEventListener("mouseover", () => {
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
});

// slideshow
let images = ["photo1.jpeg","photo2.jpeg","photo3.jpeg","photo4.jpeg"];
let i = 0;
setInterval(() => {
  const img = document.getElementById("slideshow");
  if (img) {
    i = (i + 1) % images.length;
    img.src = images[i];
  }
}, 2000);

// YES click celebration with music fix
yesBtn.addEventListener("click", () => {
  music.play().catch(() => {});

  setTimeout(() => {
    document.body.innerHTML = `<h1 class="glow">YAYAYAYAYA I LOVE YOUUU ðŸ’œðŸ’œðŸ’œ</h1>`;
    fireworks();
    hearts();
    confetti();
  }, 100);
});

// fireworks
function fireworks() {
  for (let i = 0; i < 150; i++) {
    let dot = document.createElement("div");
    dot.style.position = "absolute";
    dot.style.width = "8px";
    dot.style.height = "8px";
    dot.style.background = "white";
    dot.style.borderRadius = "50%";
    dot.style.top = Math.random() * window.innerHeight + "px";
    dot.style.left = Math.random() * window.innerWidth + "px";
    dot.style.animation = "pop 1s ease-out forwards";
    document.body.appendChild(dot);
  }
}

// floating hearts
function hearts() {
  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.innerHTML = "ðŸ’œ";
    heart.style.position = "absolute";
    heart.style.fontSize = "24px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animation = "fall 3s linear forwards";
    document.body.appendChild(heart);
  }
}

// confetti rain
function confetti() {
  for (let i = 0; i < 80; i++) {
    let c = document.createElement("div");
    c.style.position = "absolute";
    c.style.width = "6px";
    c.style.height = "12px";
    c.style.background = "white";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.animation = "fall 2s linear forwards";
    document.body.appendChild(c);
  }
}
</script>
